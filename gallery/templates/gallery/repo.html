{% extends 'gallery/main.html' %}
{% load static %}
{% block content %}
	<div class="row">
		{% for item in items %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{item.product.imageURL}}">
			<div class="box-element product" style="display: flex; align-items: center;">
				<label class="col-8"><strong>{{item.product.name}}</strong></label>
				<a class="btn btn-warning" style="float:right;" href="{{item.product.imageURL}}" download>Download</a>
			</div>
		</div>
		{% endfor %}
	</div>
	{% if not items %}
		<h1 style="text-align: center; padding-top: 30%; color: #a9d6d9">Nobody's here :) Shop images to add to this repo</h1>
	{% endif %}
{% endblock content%}

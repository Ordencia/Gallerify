{% extends "gallery/main.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
    	<form method="POST">
    		{% csrf_token %}
    		<fieldset class="form-group">
    			<legend class="border-bottom mb-4 form-text">Join Today
    			</legend>
    			{{ form|crispy }}
    		</fieldset>
    		<div class="form-group">
    			<button class="btn btn-warning" type="submit">Sign Up
    			</button>
    		</div>
    	</form>
    	<div class="border-top pt-3">
    		<style> 
    			a {color: #6fb3b8;} 
    			a:hover {color: #badfe7;}
    		</style>
    		<small class="text-muted">
    			Already Have An Account? <a href="{% url 'login' %}">Sign In</a>
    		</small>
    	</div>
    </div>
{% endblock content %}
